<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MindSpark ⚡</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>MindSpark ⚡</h1>

  <div id="room">
    <label>Nickname: <input type="text" id="nickname" placeholder="Player1"></label>
    <button id="startBtn">Start Game</button>
  </div>

  <div id="quiz" style="display:none;">
    <div id="questionContainer">
      <p id="questionText"></p>
      <img id="questionImage" style="display:none; max-width:300px;">
      <audio id="questionAudio" controls style="display:none;"></audio>
      <div id="options"></div>
    </div>
    <p id="coins">Coins: 0</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
